<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="/sass/main.css" />
    <script type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <div class="advice-card">
      <div class="advice-card__content">
        <p class="advice-card__id-text">Advice #117</p>
        <blockquote class="advice-card__quote">
          "It is easy to situp and take notice, what's difficult is getting up
          and taking action."
        </blockquote>
      </div>
      <img
        src="/images/pattern-divider-mobile.svg"
        srcset="/images/pattern-divider-desktop.svg 600w"
        alt="Advice divider"
        sizes="(min-width: 600px) 444px"
        class="advice-card__svg-divider"
      />
      <button class="advice-card__icon">
        <img
          class="advice-card__icon--image"
          src="/images/icon-dice.svg"
          alt="Dice Icon"
        />
      </button>
    </div>

</html>
